apply plugin: 'groovy'


repositories {
	mavenCentral()
}

dependencies {
	testCompile 'org.codehaus.groovy:groovy:2.1.5', 'org.spockframework:spock-core:0.7-groovy-2.0'
	
}

sourceSets {
    test {
        resources {
            excludes = []
        }
    }
}

// need jdk 1.7 or higher for NIO2 stuff
sourceCompatibility=1.7
targetCompatibility=1.7